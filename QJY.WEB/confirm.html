<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>扫描结果</title>
    <Script language="javascript">
        function GetRequest() {
            var url = decodeURI(location.search); //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    var name = strs[i].split("=")[0].toLowerCase();
                    var val = strs[i].split("=")[1];
                    if (name == "name") {
                        document.getElementById('content').innerHTML = FormatHTML(val);
                        break;
                    }
                }
            }
        }

        function FormatHTML(str) {
            str = str.replace('%3B', ';');
            return str;
        }
    </Script>

</head>
<body onload="javascript:GetRequest()">
    <div id="content" style="margin:80px auto; font-size:3rem; width:70%;"></div>
</body>
</html>
